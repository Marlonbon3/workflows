name: Generate build and push to build branch

on:
  push:
    branches:
      - main  # Ejecuta cuando haces push a main

permissions:
  contents: write  # Da permiso al bot para hacer push

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push

    steps:
      # 1️ Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️ Instalar dependencias
      - name: Install dependencies
        run: npm ci

      # 4️ Compilar el proyecto React
      - name: Build project
        run: npm run build

      # 5️ Publicar la carpeta build/dist a otra rama
      - name: Publish build folder to "build" branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: dist   # o "build" si usas Create React App
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "Build from {sha}: {msg}"
